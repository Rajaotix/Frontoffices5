<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="assets/js/angular/angular.js"></script>
    <script src="assets/js/angular/angular-route.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <script src="assets/js/jquery-3.3.1.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/fontawesome.min.js"></script>
    <script src="assets/js/controller/app.js"></script>
</head>
<body ng-app="app" ng-controller="LoginController as loginCtrl">
    <div class="container">
        <div class="col-md-12" style="height:80px;"></div>
        <div class="col-md-10 offset-md-1 Login">
            <div class="row">
                <div class="col-md-12 Logo-Login"></div>

                <div class="col-md-7 User-Login">
                        <form ng-submit="loginCtrl.login()">
                            <label for="Error">{{error}}</label>
                            <label for="Username">Username</label>
                            <input type="text" class="col-md-11" name="Username" ng-model="loginCtrl.user.username"/>
                            <label for="password" >Password</label>
                            <input type="password"  class="col-md-11" name="password" ng-model="loginCtrl.user.password">
                            <button class="btn-perso col-md-5 offset-md-3">Se Connecter</button>
                        </form>
                </div>
                <div class="col-md-5 Sociaux-Login">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
